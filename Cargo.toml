[package]
name = "ducat"
version = "0.1.0"
edition = "2021"

[dependencies]
ark-std = "^0.4.0"
ark-ff = "0.4.2"
ark-bn254 = { version = "0.4.0" }
ark-crypto-primitives = { version = "^0.4.0", default-features = false, features = [
    "r1cs",
    "sponge",
    "crh",
] }
ark-r1cs-std = { version = "0.4.0", default-features = false } # this is patched at the workspace level
rand = "0.8.5"
rs_merkle = "1.4.2"
ark-relations = "0.4.0"
ark-groth16 = "0.4.0"
dusk-poseidon = "0.40.0"
dusk-bls12_381 = { version = "0.13.0" }
once_cell = "1.20.1"
serde_json = "1.0.128"
serde = { version = "1.0.210", features = ["derive"] }
indicatif = "0.17.8"
[[example]]
name = "ot"
path = "bin/org_test.rs"
[[example]]
name = "act"
path = "bin/alloc_test.rs"
[[example]]
name = "nt"
path = "bin/network_test.rs"

[profile.release]
debug = true
